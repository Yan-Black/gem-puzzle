<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <button class="but shuffle">Размешать и начать</button>
        <button class="but stop">Стоп</button>
        <button class="but save">Сохранить</button>
        <button class="but results">Результаты</button>  
    </div>
    <div class="container">
        <div class="stats">
            <div class="turns">Ходов: 5</div>
            <div class="time">Время: 10:56</div>
        </div>
        <div class="field">
            <button class="gem">1</button>
            <button class="gem">2</button>
            <button class="gem">3</button>
            <button class="gem">4</button>
            <button class="gem">5</button>
            <button class="gem">6</button>
            <button class="gem">7</button>
            <button class="gem">8</button>
            <button class="gem">9</button>
            <button class="gem">10</button>
            <button class="gem">11</button>
            <button class="gem">12</button>
            <button class="gem">13</button>
            <button class="gem">14</button>
            <button class="gem">15</button>
            <button class="void"></button>
        </div>
        <div class="info">
            <p>Размер поля: 4x4</p>
            <p>Другие размеры: <a href="">3x3</a><a href="">4x4</a><a href="">5x5</a><a href="">6x6</a><a href="">7x7</a><a href="">8x8</a></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
